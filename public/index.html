<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrix Pro Investing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="matrix-bg"></canvas>
  <script src="matrix-bg.js"></script>

  <div class="container">
    <h1>Matrix Pro Investing</h1>
    <div class="chat-box" id="chat"></div>

    <div class="chat-input">
      <input id="prompt" placeholder="Chiedi a Matrix Assistant...">
      <button onclick="sendMessage()">Invia</button>
</div>

<script>
async function send() {
  const p = document.getElementById('prompt').value;
  if(!p) return;
  document.getElementById('chat').innerHTML += `<div><b>Tu:</b> ${p}</div>`;
  document.getElementById('prompt').value='';
  const r = await fetch('/api/coach',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({prompt:p})});
  const j = await r.json();
  document.getElementById('chat').innerHTML += `<div><b>Matrix Assistant:</b> ${j.reply}</div>`;
}
</script>
</body>
</html>
