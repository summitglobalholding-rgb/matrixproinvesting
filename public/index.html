<!doctype html>
<html lang="it">
<head><link rel="stylesheet" href="style.css">
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Matrix Pro Investing</title>
  <style>
    body { margin:0; background:#0d0f10; color:#b0f8e4; font-family:monospace }
    #app { padding:20px; max-width:900px; margin:auto; background:rgba(13,15,16,0.9); border:1px solid #00ffae; border-radius:8px; margin-top:40px }
    h1 { text-align:center; color:#00ffae; }
    .chat { height:250px; overflow:auto; background:#081014; padding:10px; border-radius:6px; margin-bottom:10px; }
    input, button { width:100%; padding:8px; margin-top:6px; background:#0d0f10; color:#00ffae; border:1px solid #00ffae; border-radius:4px; }
  </style>
</head>
<body>
<div id="app">
  <h1>Matrix Pro Investing</h1>
  <div class="chat" id="chat"></div>
  <input id="prompt" placeholder="Chiedi a Matrix Assistant..." />
  <button onclick="send()">Invia</button>
</div>

<script>
async function send() {
  const p = document.getElementById('prompt').value;
  if(!p) return;
  document.getElementById('chat').innerHTML += `<div><b>Tu:</b> ${p}</div>`;
  document.getElementById('prompt').value='';
  const r = await fetch('/api/coach',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({prompt:p})});
  const j = await r.json();
  document.getElementById('chat').innerHTML += `<div><b>Matrix Assistant:</b> ${j.reply}</div>`;
}
</script>
</body>
</html>
