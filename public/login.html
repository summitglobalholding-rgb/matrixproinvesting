<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Matrix Pro Investing</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Centra il box di login */
    .login-container {
      background: rgba(0, 0, 0, 0.85);
      border: 1px solid #00ff9d;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(0, 255, 157, 0.4);
      width: 90%;
      max-width: 400px;
      margin: 10% auto;
      padding: 40px;
      text-align: center;
      color: #00ff9d;
    }

    .login-container h1 {
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ff9d;
    }

    .login-container input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #00ff9d;
      border-radius: 5px;
      background-color: #000;
      color: #00ff9d;
      font-family: 'Share Tech Mono', monospace;
    }

    .login-container button {
      width: 85%;
      padding: 10px;
      margin-top: 15px;
      border: 1px solid #00ff9d;
      background-color: #000;
      color: #00ff9d;
      font-family: 'Share Tech Mono', monospace;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-container button:hover {
      background-color: #00ff9d;
      color: #000;
    }

    .login-container p {
      font-size: 13px;
      margin-top: 25px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Matrix Pro Investing</h1>
    <p>Accedi alla tua area riservata</p>

    <form id="login-form">
      <input type="text" id="username" placeholder="Username" autocomplete="off" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button type="submit">Accedi</button>
    </form>

    <p>Versione: <span id="version">v1.0</span></p>
  </div>

  <script>
    const loginForm = document.getElementById("login-form");

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        alert("Inserisci username e password!");
        return;
      }

      // âœ… LOGIN SEMPLICE (puoi cambiare qui)
      if (username === "admin" && password === "matrix") {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "index.html";
      } else {
        alert("Credenziali errate.");
      }
    });
  </script>
</body>
</html>
