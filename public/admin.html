<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Admin Panel - Matrix</title>
<link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="app">
<h1>Area Admin</h1>
<div id="users"></div>
</div>

<script>
async function loadUsers(){
  const r=await fetch('/api/users');
  const j=await r.json();
  document.getElementById('users').innerHTML=j.map(u=>`<div>${u.name} (${u.email})</div>`).join('');
}
loadUsers();
</script>
</body>
</html>
